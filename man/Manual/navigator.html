<H2><A NAME="sec:3.6"><SPAN class="sec-nr">3.6</SPAN> <SPAN class="sec-title">The 
Prolog Navigator</SPAN></A></H2>

<A NAME="sec:navigator"></A>

<P>Another tool is the <EM>Prolog Navigator</EM>. This tool can be 
started from PceEmacs using the command <STRONG>Browse/Prolog navigator</STRONG>, 
from the GUI debugger or using the programmatic IDE interface described 
in
<A class="sec" href="idepreds.html">section 3.8</A>.
